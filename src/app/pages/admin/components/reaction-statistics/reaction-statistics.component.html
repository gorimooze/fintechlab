<div class="reaction-card">
  <mat-icon [ngStyle]="{'background-color':iconBackgroundColor}" class="reaction-card__img" mat-card-avatar>
    {{materialIconType}}
  </mat-icon>

  <div class="reaction-info">
    <span class="reaction-amount">{{(reaction$ | async)?.count}} </span>
    <br/>
    <span class="reaction-description">{{reactionName}}</span>
  </div>

  <div [ngSwitch]="(reaction$ | async)?.state" class="ratio-arrow">
    <mat-icon *ngSwitchCase="'increase'" style="color:rgb(0, 230, 118)">arrow_drop_up</mat-icon>
    <mat-icon *ngSwitchCase="'decrease'" style="color:rgb(255, 61, 0)">arrow_drop_down</mat-icon>
    <mat-icon *ngSwitchCase="'same'" style="color:rgb(90,90,90)">arrow_right</mat-icon>
  </div>

</div>
